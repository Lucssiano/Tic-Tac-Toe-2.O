<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="icon" href="img/consola.svg">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1 data-i18n="header.title">TIC-TAC-TOE</h1>
    </header>

    <div class="change-language">
        <button class="language spanish">
            <img src="img/spain.svg" class="spanish-flag"></img>
        </button>
        <button class="language english">
            <img src="img/united-states-of-america.svg" class="english-flag active"></img>
        </button>
    </div>

    <main>
        <div class="board-grid-container">
            <button class="square"></button>
            <button class="square"></button>
            <button class="square"></button>
            <button class="square"></button>
            <button class="square"></button>
            <button class="square"></button>
            <button class="square"></button>
            <button class="square"></button>
            <button class="square"></button>
        </div>
    </main>

    <section class="info-tictactoe-container">
        <h2 class="choose-a-letter-title" data-i18n="letter.title">Choose a letter</h2>
        <div class="letters-container">
            <button class="letter-button x-button">X</button>
            <button class="letter-button o-button">O</button>
        </div>
        <div class="turn-section">
            <p data-i18n="turn.title">Turn of</p>
            <span class="player-turn"></span>
        </div>
        <section class="scoreboard-container">
            <h3 data-i18n="scoreboard.title">Scoreboard</h3>
            <h4 class="user-h4">User</h4>
            <span class="user-scoreboard">0</span>
            <h4 data-i18n="scoreboard.computer">Computer</h4>
            <span class="computer-scoreboard">0</span>
            <h4 data-i18n="scoreboard.draws">Draws</h4>
            <span class="draw-scoreboard">0</span>
        </section>
    </section>

    <button class="restart-scoreboard" data-i18n="restartScoreboard.title">
        Restart Scoreboard
    </button>

    <footer class="copyright-section">
        <span>
            <a href="https://github.com/Lucssiano" target="_blank">Luccsiano</a> &copy; 2021
        </span>
    </footer>

    <script src="js/main.js" type="module"></script>
</body>
